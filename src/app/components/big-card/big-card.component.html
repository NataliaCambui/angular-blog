<div class="container__big-card">
    <div class="big-card__photo">
        <img src="{{photoCover}}" alt="" srcset="" height="400px" width="395px">
    </div>
    <div class="big-card__title">
        <h1>
            <a (click)="routeIndex()">
                 {{cardTitle}}
            </a>
        </h1>
    </div>
    <div class="big-card__description">
        <p>
            <a (click)="routeIndex()">
                 {{cardDescription}}
            </a>
        </p>
    </div>
</div>
